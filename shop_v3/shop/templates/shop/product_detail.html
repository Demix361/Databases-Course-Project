{% extends "shop/base.html" %}
{% block content %}


<div class="row">
    <div class="col">
        <div class="card" style="width: 40rem;">
            <img class="card-img" src="{{ object.image.url }}" alt="...">
        </div>
    </div>
    <div class="col">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h1 class="card-title" >{{ object.name }}</h1>
                <a href="{% url 'shop-category' product.category %}"><h4 class="card-subtitle mb-4 text-muted">{{ object.category }}</h4></a>
                <h5 class="card-text mb-3">{{ object.description }}</h5>
                <h3 class="text-left mb-5">{{ object.cost }} ₽</h3>

                <a href="#" class="btn btn-primary mb-2">Добавить в корзину</a>
                <a href="#" class="btn btn-secondary">Добавить в список покупок</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
