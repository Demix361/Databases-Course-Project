{% extends "blog/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <img class="img-fluid" src="{{ object.images.url }}">
        </div>
        <div class="col">
            <h1>{{ object.name }}</h1>
            <h1>{{ object.category }}</h1>
            <h1>{{ object.color }}</h1>
            <h1>{{ object.cost }}</h1>
        </div>
    </div>
</div>

{% endblock content %}
